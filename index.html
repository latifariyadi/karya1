<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Lora:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="./css/all.css" />

    <title>Latif Ariyadi</title>
  </head>

  <body>
    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h3>Latif Ariyadi</h3>
          </a>
          <button
            class="navbar-toggler"
            style="color: #d681fc !important"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-icon"
              ><img src="./assets/images/nabar-icon.png" alt=""
            /></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Proyek</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Artikel</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn" type="button">Hubungi saya</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!-- Akhir navbar -->

    <!-- Hero section -->
    <div class="container">
      <section class="hero">
        <div class="row hero-content">
          <div class="col-md-7">
            <h1>Hallo!</h1>
            <h1><span>Saya Latif Ariyadi</span></h1>
            <p>Saya adalah seorang Web Developer yang dapat anda andalkan</p>
            <div class="btn-donwload">
              <button class="btn" type="button">Donwload CV</button>
            </div>
            <div class="social-icon mt-3">
              <a href=""><i class="fab fa-instagram"></i></a>
              <a href=""><i class="fab fa-whatsapp"></i></a>
              <a href=""><i class="fab fa-github"></i></a>
            </div>
          </div>
          <div class="col-md-5 d-none d-lg-block img-box">
            <img class="hero-img" src="./assets/images/hero-image.png" alt="" />
            <div class="mail-1">
              <img src="./assets/images/mail1.png" alt="" />
            </div>
            <div class="mail-2">
              <img src="./assets/images/mail2.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Akhir hero section -->

    <!-- Brands -->
    <section class="brands m-5">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h3>My Clients</h3>
          </div>
        </div>
        <div class="row">
          <div
            class="col-md mb-3 d-flex justify-content-center align-items-center"
          >
            <img src="./assets/images/loreup.png" alt="" class="img-fluid" />
          </div>
          <div
            class="col-md mb-3 d-flex justify-content-center align-items-center"
          >
            <img src="./assets/images/tokopedia.png" alt="" class="img-fluid" />
          </div>
          <div
            class="col-md mb-3 d-flex justify-content-center align-items-center"
          >
            <img src="./assets/images/google.png" alt="" class="img-fluid" />
          </div>
          <div
            class="col-md mb-3 d-flex justify-content-center align-items-center"
          >
            <img src="./assets/images/microsoft.png" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir brands -->

    <!-- Project -->
    <section class="project m-5">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h3>My Projects</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <img src="./assets/images/project1.png" alt="" />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12">
            <img src="./assets/images/project2.png" alt="" />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12">
            <img src="./assets/images/project4.png" alt="" />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12">
            <img src="./assets/images/project5.png" alt="" />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12">
            <img src="./assets/images/project6.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir project -->

    <!-- Skill -->
    <section class="skill m-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 skill-title text-center">
            <h3>Ketahui bagaimana kami mengatasi masalah yang anda miliki</h3>
          </div>
        </div>
        <div class="row skill-item">
          <div class="col-12 col-sm-12 col-md-4 skill-item-1 my-1"></div>
          <div class="col-12 col-sm-12 col-md-4 skill-item-2 my-1"></div>
          <div class="col-12 col-sm-12 col-md-4 skill-item-3 my-1"></div>
        </div>
      </div>
    </section>
    <!-- Akhir skill -->

    <!-- <div class="elip-1"></div>
      <div class="elip-2"></div>
      <div class="elip-3"></div>
      <div class="elip-4"></div> -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <!-- Fontawesome -->
    <script src="./js/all.js"></script>
